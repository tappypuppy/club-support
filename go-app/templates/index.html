<body>
    <h2>ユーザ追加</h2>
    <form method="post" action="/new">
        <p>名前<input type="text" name="name" size="30" placeholder="入力してください" ></p>
        <p>メールアドレス<input type="email" name="email" size="50" placeholder="入力してください" ></p>
        <p>パスワード<input type="password" name="password" size="50" placeholder="入力してください" ></p>
        <p><input type="submit" value="Send"></p>
    </form>
    
    <ul>
        {{ range .users }}
            <li>名前：{{ .Name }}、メールアドレス：{{ .Email }}
                <label><a href="/detail/{{.ID}}">編集</a></label>
                <label><a href="/delete_check/{{.ID}}">削除</a></label>
            </li>
        {{end}}
    </ul>
    </body>
