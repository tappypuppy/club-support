<body>
    <h2>ユーザー詳細</h2>
    
    <p>ID:{{.user.ID}}</p>
    
    <form method="post" action="/update_user/{{.todo.ID}}">
        <p>名前<input type="text" name="name" size="30" value="{{.user.Name}}" ></p>
        <p>メールアドレス<input type="email" name="email" size="30" value="{{.user.Email}}" ></p>
        <p>パスワード<input type="password" name="password" size="30" value="{{.user.Password}}" ></p>

        <p><input type="submit" value="Send"></p>
    </form>
    </body>
